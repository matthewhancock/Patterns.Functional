
name: Get Modified Files
  
on: [push, pull_request]

jobs:
  main:
    runs-on: ubuntu-latest
      
    steps:
    - id: files
      uses: jitterbit/get-changed-files@v1
      with:
        format: 'csv'
      
    - id: exit-if-no-files
      if: ${{ steps.files.outputs.all }} == *"test-modified"*
      run: exit 1
        
    - id: post-fail
      run: echo 'here'
